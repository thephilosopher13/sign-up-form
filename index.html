<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="javascript.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">BYTECORP</div>
        <div class="credits">Photo taken by Donny Jiang and uploaded at Unsplash</div>
    </div>
    <div class="maincontent">
        <div class="description">
            <p>Bytecorp is an online service that does absolutely nothing aside from create this sign-up page with a bunch of forms. Sign up now to get started.</p>
            <p>Join today!</p>
        </div>
        <div>
            <form id="signupform">
                <fieldset>
                    <legend>Sign Up Form</legend>
                    <div>          
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" pattern="^[A-Z][A-Za-z\s]*$" id="firstname" name="firstname" placeholder="First Name" required/>
                        <span class="nameerror" aria-live="polite"></span>
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" pattern="^[A-Z][A-Za-z\s]*$" id="lastname" name="lastname" placeholder="Last Name" required/>
                        <span class="nameerror" aria-live="polite"></span>
                    </div>
                    <div>
                        <label for="email">EMAIL ADDRESS</label>
                        <input type="email" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$" id="mail" name="email" required placeholder="abc@def.com"/>
                        <span class="emailerror" aria-live="polite"></span>
                    </div>
                    <div>
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="tel" pattern="[0-9]*" pattermid="phonenumber" name="phonenumber" placeholder="1234567890" required/>
                        <span class="numbererror" aria-live="polite"></span>
                    </div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" minlength="8" placeholder="        " required/>
                        <span class="passworderror" aria-live="polite"></span>
                    </div>
                    <div>
                        <label for="confirmpwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpwd" name="confirmpwd" minlength="8" placeholder="        " required/>
                        <span class="confirmpassworderror" id="confirmpwderror" aria-live="polite"></span>
                    </div>
                </fieldset>
                <button id="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
